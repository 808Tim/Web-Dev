<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        
        <style>
            body {
                background-color: #A9A9A9;
            }
            
            h1 {
                color: white;
            }
            
            #canyon {
                color: orange;
            }
            
            #lake {

            }
            
            #beach {

            }
            
            p {
                color: white;
            }

        </p>
        <ul>
            <li id="canyon"> Grand Canyon
            <li id="lake"> Michigan Lake
            <li id="beach"> Hawaii Beaches
        </ul>
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/landscapes/beach.png" width="300">
        <h2>You can see different animals like:</h2>
        <ul>
            <li> Mammals

            <li> Birds
        </ul>
