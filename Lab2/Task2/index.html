<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/3621/3621435.png" alt="Instagram Logo">
            <div class="main">
                <p>Посмотрите, какими моментами из жизни поделились ваши <data class="gradient">близкие друзья</data>.</p>
                <img class="image" src="img.png" alt="Instagram Image">
            </div>
        </div>

        <div class="right">
            <p>Войти в Instagram</p>
            <div class="box">
                <form action="#">
                    <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">
                    <input type="password" placeholder="Пароль">
                    <button type="submit">Войти</button>
                </form>
                <a class="forgotten" href="#">Забыли пароль?</a>
                <a class="facebook" href="#">Войти через Facebook</a>
                <a class="new" href="#">Создать новый аккаунт</a>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/1280px-Meta-Logo.png" alt="Meta Logo">
            </div>
        </div>
    </div>
</body>
</html>
